<h1>{{title}}</h1>
<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="goToHeroDetail(hero)">
       <!-- each hero goes here -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
      <button class="delete" (click)="delete(hero); $event.stopPropagation()">Delete</button>
    </li>
  </ul>
</div>

<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
